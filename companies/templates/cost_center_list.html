{% extends 'base.html' %}

{% block content %}

<div class="row mb-3">
    <div class="col md-6">
        <form method="get" action="{% url 'cost_center_list' %}">
            <div class="input-group">
                <input type="text" class="form-control" name="name" placeholder="Nome do Centro de Custo" value="{{ request.GET.name }}">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </form>
    </div>

    <div class="col md-6">
        <a href="{% url 'cost_center_create' %}" class="btn btn-success float-end">
            <i class="bi bi-plus">Novo Centro de Custo</i>
        </a>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Nome do Centro de Custo</th>
                <th>Descrição</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for cost_center in cost_centers %}
            <tr>
                <td>{{ cost_center.name }}</td>
                {% if cost_center.description %}
                    <td>{{ cost_center.description }}</td>
                {% else %}
                    <td>-</td>
                {% endif %}
                <td>
                    <a href="{% url 'cost_center_delete' cost_center.id %}" class="btn btn-danger btn-sm">
                        <i class="bi bi-trash"></i>
                    </a>
                </td>
            </tr> 
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
