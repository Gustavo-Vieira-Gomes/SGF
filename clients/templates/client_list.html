{% extends 'base.html' %}

{% block content %}

<div class="row mb-3">
    <div class="col md-6">
        <form method="get" action="{% url 'client_list' %}">
            <div class="input-group">
                <input type="text" class="form-control" name="client_name" placeholder="Nome do Cliente" value="{{ request.GET.client_name}}">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </form>
    </div>

    <div class="col md-6">
        <a href="{% url 'client_create' %}" class="btn btn-success float-end">
            <i class="bi bi-plus">Novo Cliente</i>
        </a>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Nome</th>
                <th>CNPJ</th>
                <th>Telefone</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for client in clients %}
            <tr>
                <td>{{ client.client_name }}</td>
                <td>{{ client.client_cnpj }}</td>
                <td>{{ client.client_phone_number }}</td>
                <td>
                    <a href="{% url 'client_detail' client.id %}" class="btn btn-info btn-sm">
                        <i class="bi bi-eye"></i>
                    </a>

                    <a href="{% url 'client_update' client.id %}" class="btn btn-warning btn-sm">
                        <i class="bi bi-pencil"></i>
                    </a>

                    <a href="{% url 'client_delete' client.id %}" class="btn btn-danger btn-sm">
                        <i class="bi bi-trash"></i>
                    </a>
                </td>
            </tr> 
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
